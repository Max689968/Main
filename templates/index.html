<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            transition: background-color 0.5s;
            padding-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            max-width: 600px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
        #sadScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-size: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hidden-message {
            font-size: 20px;
            margin-top: 30px;
            font-weight: bold;
        }
        .ok-btn {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container" id="mainScreen">
        <img src="{{ url_for('static', filename='apology-eyes-adorable-kitten-holding-i-m-sorry-sign-image-melts-hearts-tiny-peering-torn-edges-305639158.webp') }}" alt="I'm Sorry">
        <p class="message">I am truly sorry for my actions. I feel ashamed that I hurt you. Please forgive me.</p>
        <p class="hidden-message">Sorry madam, don't be quiet.</p>
        <div class="buttons">
            <button class="yes" onclick="acceptApology()">Yes</button>
            <button class="no" onclick="rejectApology()">No</button>
        </div>
    </div>

    <div id="sadScreen">

</html>
